<!DOCTYPE HTML>
{% load staticfiles %}
<!doctype html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="{% static 'assets/images/icon.ico' %}" type="image/x-icon"/>
    <title>Online Library System</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/material.min.css' %}" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static 'assets/js/login.js' %}"></script>
    <script src="{% static 'assets/js/chip.js' %}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=pt-br">
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
        <div class="materialContainer">
          <form method="POST" action="{% url 'polls:login' %}">{% csrf_token %}

                <div class="box">
             
                   <div class="title">LOGIN</div>
             
                   <div class="input">
                      <label for="name">Usuário</label>
                      <input type="text" name="username" id="name">
                      <span class="spin"></span>
                   </div>
             
                   <div class="input">
                      <label for="pass">Senha</label>
                      <input type="password" name="password" id="pass">
                      <span class="spin"></span>
                   </div>
             
                   <div class="button login">
                      <button type="submit"><span>LOGIN</span> <i class="fa fa-check"></i></button>
                   </div>
             
                   <a href="" class="pass-forgot">Esqueceu sua senha?</a>

                  <div id="mmm" class="erros">
                  {% if form.non_field_errors %}
                  <span class="mdl-chip mdl-chip--deletable">
                      <span class="mdl-chip__text">Usuário ou senha inválidos!</span>
                      <button onclick="Mudarestado('mmm')" type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
                  </span>

                  {% endif %}
              </div> 
                </div>
              </form>
              
             </div>   
              
  </body>
</html>
