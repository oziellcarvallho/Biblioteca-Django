<!DOCTYPE html>
{% load staticfiles %}
<html lang="pt-br">
<head>
	<title>Online Library System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="{% static 'assets/images/icon.png' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/login/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/login/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/login/animate.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/login/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/login/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/login/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/login/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/login/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/login/main.css' %}">
	
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form method="post" class="login100-form validate-form flex-sb flex-w" action="{% url 'polls:login' %}">{% csrf_token %}
					<span class="login100-form-title p-b-51">
						Login
					</span>
						
						<div class="wrap-input100 validate-input m-b-16" data-validate = "Nome de Usuário é Obrigatório">
							<input class="input100" type="text" placeholder="Usuário" name="username" id="name">
							<span class="focus-input100"></span>
						</div>
						
						
						<div class="wrap-input100 validate-input m-b-16" data-validate = "Senha é Obrigatório">
							<input class="input100" type="password" placeholder="Senha" name="password" id="passw">
							<span class="focus-input100"></span>
						</div>
						
						<div class="flex-sb-m w-full p-t-3 p-b-24">
							<div>
								<a href="#" class="txt1">
									Esqueceu sua Senha?
								</a>
							</div>
						</div>

						<div class="container-login100-form-btn m-t-17">
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="{% static 'assets/js/login/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'assets/js/login/animsition.min.js' %}"></script>
	<script src="{% static 'assets/js/login/popper.js' %}"></script>
	<script src="{% static 'assets/js/login/bootstrap.min.js' %}"></script>
	<script src="{% static 'assets/js/login/select2.min.js' %}"></script>
	<script src="{% static 'assets/js/login/moment.min.js' %}"></script>
	<script src="{% static 'assets/js/login/daterangepicker.js' %}"></script>
	<script src="{% static 'assets/js/login/countdowntime.js' %}"></script>
	<script src="{% static 'assets/js/login/main.js' %}"></script>

</body>
</html>
