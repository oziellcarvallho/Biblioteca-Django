{% extends "base.html" %}
{% load staticfiles %}
	{% block login %}
	<style>
		.demo-card-wide.mdl-card {
			width: 512px;
		}
		.demo-card-wide > .mdl-card__title {
			color: #fff;
			height: 176px;
			background: url('../assets/demos/welcome_card.jpg') center / cover;
		}
		.demo-card-wide > .mdl-card__menu {
			color: #fff;
		}
	</style>
		
	<div class="demo-card-wide mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">Login</h2>
		</div>
		<div class="mdl-card__supporting-text">
			<form method="post" action="{% url 'polls:login' %}">{% csrf_token %}
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" name="username" id="name">
				<label class="mdl-textfield__label" for="sample3">Usu√°rio</label>
			</div>
				
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="password" name="password" id="passw">
				<label class="mdl-textfield__label" for="sample3">Senha</label>
			</div>
			<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				Login
			</button>
			</form>		
		</div>
	</div>


	{% endblock %}
